<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Js</title>
</head>
<body>
    Hello, World!
    <br>
    <script>
        // Comentários
        /* Um comentario
            Extenso */
        var variavel = 'My first code in JS'
        window.alert(variavel)

        window.confirm('Are u enjoying?') // Confirm box

        var name = window.prompt('What is your name?')
        window.alert('Nice to meet you, ' + name + '!') // or document.write()

        number1 = Number(window.prompt('Write a number:')) // Convert to number
        number2 = Number(window.prompt('Write another number: '))
        s = number1 + number2
        s.toFixed(2).replace('.', ',')
        // Currency:
        //s.toLocalString('pt-BR', {style: 'currency', currency:'BRL'})
        window.alert(`The sum of ${number1} and ${number2} is ${s}.`)
        window.alert(`Is this number bigger than 10? ${s >= 10?'Sim, maior ou igual!':'Não!'}`)

        document.write(`<strong>${name}</strong>, your name has ${name.length} letters.<br>`) // Write on page
        document.write(`In upper and lower case your name stays like: ${name.toUpperCase()} and ${name.toLowerCase()}`)

    </script>
</body>
</html>
