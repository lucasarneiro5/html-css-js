<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Exemplo de Laço While com DOM</title> 

</head> 
<body> 
  <ul id="minhaLista">

  </ul> 

  <script> 
    // Obtém uma referência à lista usando o DOM 
    var minhaLista = document.getElementById("minhaLista"); 

    // Inicializa uma variável de contador 
    var contador = 1; 

    // Adiciona elementos à lista usando um laço while 
    while (contador <= 5) { 

      // Cria um novo item de lista 
      var novoItem = document.createElement("li"); 

      // Define o texto do item de lista 
      novoItem.textContent = "Item " + contador; 

      // Adiciona o item à lista 
      minhaLista.appendChild(novoItem); 

      // Incrementa o contador 
      contador++; 

    } 

  </script> 
</body> 
</html>
